<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fc8e0fb32a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <p id="result">0</p>
        
        <div class="value-category">
            <label for="user-value">Value</label>
            <input type="number" id="user-value" placeholder="Enter Value">

            <label for="category">category</label>
            <div class="custom-dropdown" id="category">
                <span class="selected">Choose<i class="fa-solid fa-caret-down dropdown"></i></span>
                <div class="dropdown-content" id="category"></div>
            </div>
        </div>

        <div class="from-unit-to-unit">
            <div class="unit">
                <label for="from-unit">From Unit:</label>
                <div class="custom-dropdown" id="from-unit">
                    <span class="selected">Choose<i class="fa-solid fa-caret-down dropdown"></i></span>
                    <div class="dropdown-content" id="from-unit"></div>
                </div>
            </div>
            <div class="unit">
                <label for="to-unit">To Unit:</label>
                <div class="custom-dropdown" id="to-unit">
                    <span class="selected" id="to-unit">Choose<i class="fa-solid fa-caret-down dropdown"></i></span>
                    <div class="dropdown-content" id="to-unit"></div>
                </div>
            </div>
        </div>

        <div class="convert-reset">
            <button id="convert">Convert</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
